<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
  <div class="menu-container">
    <div class="menu">
      <div class="menu-item active">
        <span class="font-title">My Tasks</span>
      </div>
      <div class="menu-item">
        <span class="font-title">In Progress</span>
      </div>
      <div class="menu-item">
        <span class="font-title">Completed</span>
      </div>
    </div>
  </div>
  <div class="list-container">
    <div class='list-item list-item-add font-placeholder' placeholder="＋ Add Task">
    </div>
    <div class="list-item-edit-block">
      <div class="edit-title list-item">
        <label class="list-item-chackbox">
          <input type="checkbox" />
          <div class="checkbox-display"></div>
        </label>
        <span class="font-title font-checkbox">Type Something Here…TypeTypeType</span>
        <div class="list-item-icon">
          <i class="far fa-star star"></i>
          <i class="fas fa-pencil-alt pen active"></i>
        </div>
      </div>
      <div class="edit-body">
        <div class="form-label">
          <span class="font-subtitle">
            <i class="far fa-calendar-alt"></i>Deadline
          </span>
        </div>
        <div class="form-editor">
          <input class="form-control" type="date" />
          <input class="form-control" type="time" />
        </div>
        <div class="form-label">
          <span class="font-subtitle">
            <i class="far fa-file"></i>File
          </span>
        </div>
        <div class="form-editor item-file">
          <div class="font-paragraph d-none" id="file-info">
            <span id="file-name">20180514.zip
              <br/>
            </span>
            <span class="color-dark-gray">will upload on save</span>
          </div>
          <button id="file-upload-button">+</button>
          <input class="d-none" id="file" type="file" />
        </div>
        <div class="form-label">
          <span class="font-subtitle">
            <i class="far fa-comment-dots"></i>Comment
          </span>
        </div>
        <div class="form-editor">
          <textarea class="form-control"></textarea>
        </div>
      </div>
      <div class="d-flex" style="margin-left:0px;height:60px;">
        <button class="btn btn-cancel font-button">X　CANCEL</button>
        <button class="btn btn-add font-button">＋　SAVE</button>
      </div>
    </div>

    <div class="list-item list-item-block">
      <label class="list-item-chackbox">
        <input type="checkbox" />
        <div class="checkbox-display"></div>
      </label>
      <span class="font-title font-checkbox">Type Something Here…TypeTypeType</span>
      <div class="list-item-icon">
        <i class="far fa-star star"></i>
        <i class="fas fa-pencil-alt pen active"></i>
      </div>
    </div>
    <div class="list-item list-item-block">
      <label class="list-item-chackbox">
        <input type="checkbox" />
        <div class="checkbox-display"></div>
      </label>
      <span class="font-title font-checkbox">Type Something Here…TypeTypeType</span>
      <div class="list-item-icon">
        <i class="far fa-star star"></i>
        <i class="fas fa-pencil-alt pen active"></i>
      </div>
    </div>
    <div class="list-item list-item-block">
      <label class="list-item-chackbox">
        <input type="checkbox" />
        <div class="checkbox-display"></div>
      </label>
      <span class="font-title font-checkbox">Type Something Here…TypeTypeType</span>
      <div class="list-item-icon">
        <i class="far fa-star star"></i>
        <i class="fas fa-pencil-alt pen active"></i>
      </div>
    </div>
  </div>
</body>
</html>
